<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts">
    <title>Yan Zhou Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Yan zhou Blog</h1>
                <h2 class="brand-tagline">Snow Memory</h2>
                <nav class="nav">
                    <ul class="nay-list">
                        <li class="nav-item">
                            <a class="pure-button" href="http://weibo.com/u/2127878445?topnav=1&wvr=6&topsug=1&is_all=1">Weibo</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://weibo.com/u/2127878445?topnav=1&wvr=6&topsug=1&is_all=1">About Me</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
